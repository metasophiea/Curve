<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>curve</title>
        <meta charset="utf-8"></meta>
        <style>
            html, body{
                margin:0px;
                font-family:Helvetica;
            }
            .generalTextSections{
                width:80%;
                min-width:600px;
                max-width:700px;
                margin:10px auto;
            }
            #workspaceCanvas{
                display:block; 
                margin:auto;
                border:5px;
                border-style:inset;
                outline:none;
            }
        </style>
    </head>

    <body>
        <p class='generalTextSections'>The ruler is a tool you can use to measure things. It's about a metre long, supposedly. It won't collide with anything and comes in a delightful shade of grey.</p>
        <canvas id='workspaceCanvas' workspace workspaceElementWidth='80%'workspaceElementHeight='300px' workspaceElementMinWidth='600px' workspaceElementMaxWidth='700px' ></canvas>
    </body>

</html>

<script type='text/javascript' src='/js/curve.js'></script>

<script>
    document.getElementById('workspaceCanvas').control.interaction.enableMenubar(false);
    document.getElementById('workspaceCanvas').control.interaction.enableWindowScrollbarRemoval(false);
    document.getElementById('workspaceCanvas').control.interaction.enableUnloadWarning(false);
    document.getElementById('workspaceCanvas').control.scene.addUnit(10,10,0,'ruler','beta');
    document.getElementById('workspaceCanvas').control.interaction.enableUnitAdditionRemoval(false);
</script>
