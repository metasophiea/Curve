<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>curve</title>
        <meta charset="utf-8"></meta>
        <style>
            html, body{
                margin:0px;
                width:100%; height:100%;
            }
        </style>
    </head>

    <body>
        <canvas id='workspace' workspace workspaceWidth='100%' workspaceHeight='150'></canvas>
    </body>

</html>

<script type='text/javascript' src='core.js'></script>
<script>
    workspace.core.viewport.allowKeyboardInput(false);

    for(var a = 0; a < 10; a++){
        var text = workspace.core.arrangement.createElement('text');
            text.name = 'mainHeading_'+a;
            text.x = window.innerWidth/2;
            text.y = 100*a;
            text.style.align = 'center';
            text.style.baseline = 'top';
            text.text = 'coreGraphics';
            text.size = 3;
            workspace.core.arrangement.append(text);
    }

    function resize(){
        document.getElementById('workspace').setAttribute('workspaceHeight',window.innerWidth * 1.5);

        workspace.core.viewport.refresh();
        text.parameter.x(window.innerWidth/2);
        workspace.core.render.frame();
    }
    window.onresize = resize;
    resize();

</script>
